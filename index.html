  <script>
      document.addEventListener('DOMContentLoaded', () => {
  const socket = io('http://localhost:3000'); // Connect to the Socket.IO server

  // Submit a new comment
  const commentInput = document.querySelector('.comment-input');
  const commentSubmitBtn = document.querySelector('.comment-submit-btn');
  commentSubmitBtn.addEventListener('click', () => {
    const comment = commentInput.value.trim();
    if (comment) {
      socket.emit('new comment', { comment });
      commentInput.value = '';
    }
  });

  // Receive comments
  socket.on('get comments', (data) => {
    const { videoId, comments } = data;
    const commentList = document.querySelector('.comment-list');

    // Clear the existing comments
    commentList.innerHTML = '';

    // Add the new comments to the list
    comments.forEach((comment) => {
      const commentElement = document.createElement('div');
      commentElement.textContent = comment;
      commentList.appendChild(commentElement);
    });

    // Show the comment panel
    commentPanel.classList.remove('hidden');

    // If there's a videoId, display it
    if (videoId) {
      const videoIdElement = document.querySelector('.video-id');
      videoIdElement.textContent = `Video ID: ${videoId}`;
      videoIdElement.classList.remove('hidden');
    } else {
      const videoIdElement = document.querySelector('.video-id');
      videoIdElement.classList.add('hidden');
    }
  });
});
</script>

  <script>

// Get the report button, report overlay, and close button
const reportButton = document.querySelectorAll('.report-button');
const reportOverlay = document.querySelector('.report-overlay');
const closeButton = document.querySelector('.close-button');

// Get the report form elements
const reportForm = document.querySelector('.report-form');
const reportGenre = document.getElementById('report-genre');
const reportReason = document.getElementById('report-reason');

// Add click event listeners
if (reportButton.length > 0) {
  reportButton.forEach(button => {
    button.addEventListener('click', () => {
      reportOverlay.classList.add('show');
    });
  });
}

if (closeButton) {
  closeButton.addEventListener('click', () => {
    reportOverlay.remove();
  });
}

// Add submit event listener to the report form
if (reportForm) {
  reportForm.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent the default form submission

    // Get the report data
    const reportData = {
      genre: reportGenre.value,
      reason: reportReason.value
    };

    // Send the report data to the email
    sendReportToEmail(reportData, 'prienceprotia@gmail.com');

    // Close the report overlay
    reportOverlay.remove();
  });
}

async function sendReportToEmail(reportData, emailAddress) {
  try {
    const response = await fetch('/send-report', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(reportData)
    });

    if (response.ok) {
      console.log('Report sent successfully to', emailAddress);
    } else {
      console.error('Error sending report to', emailAddress);
    }
  } catch (error) {
    console.error('Error sending report:', error);
  }
}

  function checkVideoAvailability() {
    const iframe = document.querySelector('iframe');
    let videoElement;

    if (iframe) {
      videoElement = iframe.contentDocument.querySelector('video');
    } else {
      videoElement = document.querySelector('video');
    }

    if (!videoElement) {
      document.getElementById('no-video-message').classList.remove('hidden');
    } else {
      document.getElementById('no-video-message').classList.add('hidden');
    }
  }
  const likeButton = document.querySelector('.action-button:first-child');

likeButton.addEventListener('click', () => {
  likeButton.classList.toggle('liked');
});
